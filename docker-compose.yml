# ============================================
# Configuration BASE - Services communs
# A utiliser avec un fichier override (dev ou prod)
# ============================================

services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpass}
      MYSQL_DATABASE: ${DB_NAME:-orisha_db}
      MYSQL_USER: ${DB_USERNAME:-orisha_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-DevPass123!}
    networks:
      - orisha_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - orisha_network

networks:
  orisha_network:
    driver: bridge
